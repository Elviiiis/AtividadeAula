<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Formulário de Login -->
            <div id="loginForm" class="form active">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <div class="input-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">Senha:</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit">Entrar</button>
                </form>
                <p class="switch-form">
                    Não tem conta? <a href="#" id="showRegister">Cadastre-se</a>
                </p>
            </div>

            <!-- Formulário de Cadastro -->
            <div id="registerForm" class="form">
                <h2>Cadastro</h2>
                <form id="registerFormElement">
                    <div class="input-group">
                        <label for="registerName">Nome:</label>
                        <input type="text" id="registerName" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="registerPassword">Senha:</label>
                        <input type="password" id="registerPassword" name="password" required minlength="6">
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirmar Senha:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                    </div>
                    <button type="submit">Cadastrar</button>
                </form>
                <p class="switch-form">
                    Já tem conta? <a href="#" id="showLogin">Faça login</a>
                </p>
            </div>

            <!-- Área do usuário logado -->
            <div id="userArea" class="user-area">
                <h2>Bem-vindo!</h2>
                <p id="welcomeMessage"></p>
                <button id="logoutBtn">Sair</button>
<div class="card-container">
                <div class="card-content">
                    <h2 class="card-title">Alistar</h2>
                    <p class="card-subtitle">O Minotauro</p>
                    <button class="enter-btn"><a href="index3.html">Entrar</a></button>
                  </div>
                </div>
                <div class="card-container">
                    <div class="card-content">
                      <h2 class="card-title">Veigar</h2>
                      <p class="card-subtitle">O Pequeno Mestre do Mal</p>
                      <button class="enter-btn"><a href="index2.html">Entrar</a></button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>

        <!-- Mensagens -->
        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
